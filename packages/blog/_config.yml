# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TM Blog
subtitle: 'Edited by Takaya Maekawa'
description: 'CLI-like without VSCode'
keywords:
author: Takaya Maekawa
language: ja
timezone: 'Asia/Tokyo'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://maekawa.dev/blog
# root: /blog/

#permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink/
# permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: ./public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - LICENSE
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: instapaper
# theme: VSC4T
# theme: Annie
# theme: next # https://github.com/next-theme/hexo-theme-next
# theme: material
# themes: hexo-theme-PureBlue # https://github.com/Chorer/hexo-theme-PureBlue
theme: butterfly # https://github.com/jerryc127/hexo-theme-butterfly
# theme: hexo-theme-PureBlue

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# deploy:
#   type: git
#   repo: https://github.com/takayamaekawa/takayamaekawa.github.io
#   branch: master

search:
  path: search.xml
  field: post
  content: true
  format: html

pjax: true

sitemap:
  path: 
    - sitemap.xml
    - sitemap.txt
  template: ./templates/sitemap_template.xml
  template_txt: ./templates/sitemap_template.txt
  rel: false
  tags: true
  categories: true

inject:
  head:
    - <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2877828132102103" crossorigin="anonymous"></script>
